<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      HTML StudyBuddy
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<div class="container">
  <ion-card class="card">
    <ion-card-header>
      <ion-card-title>HTML StudyBuddy</ion-card-title>
      <ion-card-subtitle>An easy way to practise html</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-button (click)="startGame()" class="ion-button">Play Game</ion-button>
      <ion-button (click)="startTutorial()" class="ion-button">Tutorial</ion-button>
      <ion-button (click)="showAbout()" class="ion-button">About</ion-button>
    </ion-card-content>
  </ion-card>
</div>

</ion-content>
